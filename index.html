<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500;600;700;800&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full navbar">
          <h1>Code Journal</h1>
          <a href="#" id="navbar-anchor">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <!-- Main -->
  <main class="container">
    <div data-view="entry-form" class="hidden">
      <form>
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="./images/placeholder-image-square.jpg" alt="placeholder image" id="photo-preview">
          </div>
          <div class="column-half">
            <div class="row">
              <label for="title">Title</label>
            </div>
            <div class="row title-input-row">
              <input type="text" id="title" name="title" required>
            </div>
            <div class="row">
              <label for="photo-url">Photo URL</label>
            </div>
            <div class="row">
              <input type="url" id="photo-url" name="url" required>
            </div>
          </div>
        </div>
        <!-- Notes -->
        <div class="row notes-label-row">
          <div class="column-full">
            <label for="notes">Notes</label>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <textarea name="notes" id="notes" rows="7" required></textarea>
          </div>
        </div>
        <!-- Save button -->
        <div class="row button-row">
          <div class="column-full flex-end">
            <button type="submit" class="purple-button">save</button>
          </div>
        </div>
      </form>
    </div>
    <!-- View entries -->
    <div data-view="entries">
      <div class="row">
        <div class="column-full space-between">
          <h2>Entries</h2>
          <a id="new" class="purple-button">new</a>
        </div>
      </div>
      <div id="no-entries" class="row">
        <div class="column-full flex-center">
          <p>No entries have been recorded.</p>
        </div>
      </div>
      <ul>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
